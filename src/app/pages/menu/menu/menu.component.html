<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-lg-4" *ngFor="let fd of foodData">
            <div class="foodBox">
                <img src="{{fd.foodImg}}" alt="" id="menuImg">
                <h1>{{fd.foodName}}</h1>
                <p>{{fd.foodDetails}}</p>
                <p>{{fd.foodPrice | currency:'$'}}</p>
                <br>
                <a id="buyBtn" [routerLink]="['/menu',fd.id]">BUY NOW &nbsp;<i class="bi bi-bag"></i></a>
            </div>
        </div>
    </div>
</div>
