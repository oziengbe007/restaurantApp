<div class="banner">
    <div class="banner-content">
        <h1 class="mb-5">Freshly Cooked food <br />At Your Door Step</h1>
        <a routerLink="home">order Now <i class="bi bi-arrow-right"></i></a>
    </div>
  
</div>
<div class="container mt-5 mb-5">
    <h1 class="step-header">how to get <span class="highlight">fresh food</span> </h1>
    <div class="row mt-3">
            <div class="col-lg-4">
                <div class="step-container">
                    <h1>1</h1>
                    <p>select food</p>
                </div>
            </div>
        
        <div class="col-lg-4">
            <div class="step-container">
                <h1>2</h1>
                <p>feel the details</p>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="step-container">
                <h1>3</h1>
                <p>your oder delivered in minutes</p>
            </div>
        </div>
    </div>
</div>

<!--foodBox section-->
<div class="container mt-4 md-4">
    <h1 class="step-header">Customers <span class="highlight">Favourite Food</span></h1>
    <div class="row">
        <div class="col-lg-3" *ngFor ="let fd of foodData; index as i">
            <div class="foodbox" *ngIf="i<=3" >
                <img src="{{fd.foodImg}}" alt="image">
                <h1>{{fd.foodName}}</h1>
                <p>{{fd.foodPrice | currency : '$'}}</p>
            </div>
        </div>
    </div>
    <a routerLink ="menu" class="viewmorebtn">view more <i class="bi bi-arrow-right"></i></a>
</div>
